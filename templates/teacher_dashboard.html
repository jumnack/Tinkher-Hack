<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
</head>
<body>
    <h1>Your Classes</h1>
    <ul>
        {% for class in classes %}
        <li>{{ class.subject }} with student ID {{ class.student_id }} on {{ class.date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
